<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" controls>
        <source srcset="midia/Pexels1.mp4" type="video/mp4">
        <source srcset="midia/Pexels1.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos de fontes externas</h1>
    <p>É possível incorporar vídeos do YouTube e outras plataformas de vídeo usando a tag IFRAME.
        O próprio Youtube gera o código HTML. 
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ecjoyhIQafgSuotu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
