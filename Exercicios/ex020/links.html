<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red; /*Se quiser manter sempre da mesma cor, é só manter dessa forma*/
            text-decoration: none; /*Retira o sublinhado ou outras decorações do texto*/
            font-weight: bold;
        }
        a:visited {
            color: darkred; /*Sobrepoe a configuração anterior*/
        }
        a:hover {
            color: black;
            text-decoration: underline; /* Deixa sublinhado somente ao passar o mouse*/
        }
        a:active {
            color: pink; /*muda somente quando clicado*/
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site CursoemVideo</a></li>

    </ul>
</body>
</html>
