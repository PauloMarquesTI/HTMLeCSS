<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a> para aprender a programar.</p>
     <p>Podemos usar o iframe para exibir o site do link em uma pequena tabela.
     </p>
     <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
</body>
</html>
